<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>ÿØÿ±ÿØÿ¥ÿ™Ÿä</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: env(safe-area-inset-top, 20px);
      padding-bottom: env(safe-area-inset-bottom, 0);
      overflow-y: auto;
    }
    .header {
      background: #075e54;
      padding: 12px 16px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .tabs {
      display: flex;
      background: #075e54;
      width: 100%;
    }
    .tab {
      flex: 1;
      padding: 14px 0;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      color: #ddd;
    }
    .tab.active {
      color: white;
      border-bottom: 3px solid #25D366;
    }
    .section {
      position: relative;
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .msg {
      max-width: 75%;
      padding: 12px;
      border-radius: 16px;
      background: #0d3b66;
      font-size: 15px;
    }
    .in { align-self: flex-start; }
    .out { align-self: flex-end; }
    .input-area {
      display: flex;
      padding: 12px;
      background: rgba(255,255,255,0.08);
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      background: rgba(0,0,0,0.3);
      border-radius: 24px;
      font-size: 16px;
      color: white;
      min-width: 180px;
    }
    .input-area button {
      padding: 10px 20px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .voice-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #5c677d;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .voice-btn.recording {
      background: #d32f2f;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(211,47,47,0.5); }
      70% { box-shadow: 0 0 0 10px rgba(211,47,47,0); }
      100% { box-shadow: 0 0 0 0 rgba(211,47,47,0); }
    }
    .online-indicator {
      font-size: 14px;
      background: #25D366;
      padding: 6px 12px;
      border-radius: 20px;
    }
    .post,
    .post-form {
      background: rgba(255,255,255,0.05);
      padding: 16px;
      border-radius: 16px;
      margin: 16px 0;
    }
    .post-form textarea {
      width: 100%;
      padding: 12px;
      border: none;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      color: white;
      resize: none;
      height: 80px;
      font-size: 16px;
    }
    .post-actions {
      margin-top: 12px;
      display: flex;
      gap: 16px;
      font-size: 14px;
      color: #a0aec0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>ÿØÿ±ÿØÿ¥ÿ™Ÿä</span>
    <div class="online-indicator" id="onlineCount">ŸÖÿ™ÿµŸÑŸäŸÜ: 0</div>
  </div>
  
  <div class="tabs">
    <div class="tab active" data-room="family">ÿπÿßÿ¶ŸÑÿ©</div>
    <div class="tab" data-room="public">ÿπÿßŸÖÿ©</div>
    <div class="tab" data-room="posts">ŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™</div>
  </div>

  <div id="family-chat" class="section">
    <div class="stars" id="stars-family"></div>
  </div>
  <div id="public-chat" class="section" style="display:none;">
    <div class="stars" id="stars-public"></div>
  </div>
  <div id="posts-section" class="section" style="display:none;">
    <div class="stars" id="stars-posts"></div>
    <div class="post-form">
      <textarea id="postText" placeholder="ÿßŸÉÿ™ÿ® ŸÖŸÜÿ¥Ÿàÿ±ŸÉ..."></textarea>
      <button onclick="publishPost()">ŸÜÿ¥ÿ±</button>
    </div>
    <div id="postsFeed"></div>
  </div>

  <div class="input-area" id="main-input">
    <input type="text" id="msg" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©..." />
    <button class="voice-btn" id="voiceBtn" onclick="recordAudio()">üé§</button>
    <button onclick="sendText()">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = 'family';
    let myName = localStorage.name || prompt('ŸÖÿß ÿßÿ≥ŸÖŸÉÿü') || 'ÿ≤ÿßÿ¶ÿ±';
    localStorage.name = myName;

    // --- ÿßŸÑÿ£ÿµŸàÿßÿ™ ---
    function playSound(type) {
      const audio = new Audio(`/sounds/${type}.mp3`);
      audio.play().catch(e => console.log(`ŸÅÿ¥ŸÑ ÿµŸàÿ™ ${type}:`, e));
    }

    // --- ÿßŸÑŸÜÿ¨ŸàŸÖ ---
    function createStars(containerId) {
      const container = document.getElementById(containerId);
      if (!container) return;
      container.innerHTML = '';
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 2 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDuration = Math.random() * 3 + 2 + 's';
        container.appendChild(star);
      }
    }

    // --- ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ---
    function appendMessage(name, text, isSelf, audio = null) {
      const chat = document.getElementById(currentRoom === 'family' ? 'family-chat' : 'public-chat');
      if (!chat) return;
      
      const div = document.createElement('div');
      div.className = isSelf ? 'msg out' : 'msg in';
      
      if (audio) {
        div.innerHTML = `<b>${name}:</b><br><audio controls src="${audio}"></audio>`;
      } else {
        div.innerHTML = `<b>${name}:</b> ${text}`;
      }
      
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      
      if (!isSelf) playSound('receive');
    }

    function sendText() {
      const text = document.getElementById('msg').value.trim();
      if (!text) return;
      socket.emit('sendMessage', { room: currentRoom, name: myName, text });
      playSound('send');
      document.getElementById('msg').value = '';
    }

    // --- ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿµŸàÿ™ (ŸÖÿ®ÿßÿ¥ÿ± ÿ®ÿØŸàŸÜ ŸÅÿ™ÿ≠ ŸÖŸÑŸÅÿßÿ™) ---
    async function recordAudio() {
      const voiceBtn = document.getElementById('voiceBtn');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        voiceBtn.classList.add('recording');
        voiceBtn.innerHTML = 'üéôÔ∏è';
        playSound('record');

        const mediaRecorder = new MediaRecorder(stream);
        const chunks = [];

        mediaRecorder.ondataavailable = (e) => {
          chunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          voiceBtn.classList.remove('recording');
          voiceBtn.innerHTML = 'üé§';
          stream.getTracks().forEach(track => track.stop());

          const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
          const reader = new FileReader();
          reader.onload = () => {
            socket.emit('sendAudio', { room: currentRoom, name: myName, audio: reader.result });
            playSound('send');
          };
          reader.readAsDataURL(blob);
        };

        mediaRecorder.start();
        setTimeout(() => { mediaRecorder.stop(); }, 8000);

      } catch (err) {
        voiceBtn.classList.remove('recording');
        voiceBtn.innerHTML = 'üé§';
        alert('ŸÅÿ¥ŸÑ ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ: ' + (err.message || 'ÿßŸÑÿ•ÿ∞ŸÜ ŸÖÿ±ŸÅŸàÿ∂'));
      }
    }

    // --- ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™ ---
    let posts = [];

    function renderPosts() {
      const feed = document.getElementById('postsFeed');
      if (!feed) return;
      feed.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <div><b>${post.name}:</b> ${post.text}</div>
          <div class="post-actions">
            <span onclick="likePost(${post.id})">üëç ${post.likes || 0}</span>
            <span>üí¨ ${post.comments?.length || 0}</span>
          </div>
        `;
        feed.appendChild(div);
      });
    }

    function publishPost() {
      const text = document.getElementById('postText').value.trim();
      if (!text) return;
      socket.emit('publishPost', { name: myName, text });
      playSound('send');
      document.getElementById('postText').value = '';
    }

    function likePost(postId) {
      socket.emit('likePost', postId);
      playSound('like');
    }

    // --- ÿßŸÑÿßÿ™ÿµÿßŸÑ ---
    socket.on('connect', () => {
      joinRoom(currentRoom);
    });

    function joinRoom(room) {
      currentRoom = room;
      socket.emit('joinRoom', { room, name: myName });
    }

    socket.on('loadMessages', (data) => {
      if (data.room === currentRoom) {
        const chat = document.getElementById(currentRoom === 'family' ? 'family-chat' : 'public-chat');
        if (chat) chat.innerHTML = '';
        data.messages.forEach(msg => {
          if (msg.type === 'audio') {
            appendMessage(msg.name, null, msg.name === myName, msg.audio);
          } else {
            appendMessage(msg.name, msg.text, msg.name === myName);
          }
        });
      }
    });

    socket.on('onlineUsers', (data) => {
      if (data.room === currentRoom) {
        document.getElementById('onlineCount').innerText = `ŸÖÿ™ÿµŸÑŸäŸÜ: ${data.count}`;
      }
    });

    socket.on('receiveMessage', (data) => {
      if (data.room === currentRoom) {
        appendMessage(data.name, data.text, data.name === myName);
      }
    });

    socket.on('receiveAudio', (data) => {
      if (data.room === currentRoom) {
        appendMessage(data.name, null, data.name === myName, data.audio);
      }
    });

    socket.on('allPosts', (allPosts) => {
      posts = allPosts;
      renderPosts();
    });

    socket.on('newPost', (post) => {
      posts.push(post);
      renderPosts();
    });

    socket.on('updatePost', (updatedPost) => {
      const index = posts.findIndex(p => p.id === updatedPost.id);
      if (index !== -1) {
        posts[index] = updatedPost;
        renderPosts();
      }
    });

    // --- ÿßŸÑÿ™ÿ®ÿØŸäŸÑ ÿ®ŸäŸÜ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ---
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentRoom = tab.dataset.room;
        
        document.getElementById('family-chat').style.display = currentRoom === 'family' ? 'flex' : 'none';
        document.getElementById('public-chat').style.display = currentRoom === 'public' ? 'flex' : 'none';
        document.getElementById('posts-section').style.display = currentRoom === 'posts' ? 'flex' : 'none';
        document.getElementById('main-input').style.display = currentRoom === 'posts' ? 'none' : 'flex';
        
        if (currentRoom !== 'posts') {
          joinRoom(currentRoom);
        }
      });
    });

    // --- ÿ®ÿØÿ° ---
    createStars('stars-family');
    createStars('stars-public');
    createStars('stars-posts');

    if (socket.connected) {
      joinRoom(currentRoom);
    }
  </script>
</body>
  </html>
