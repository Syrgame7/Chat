    <script>
        // --- Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø£ØµÙˆØ§Øª (Base64 Ø­Ù‚ÙŠÙ‚ÙŠ) ---
        
        // ØµÙˆØª Ø§Ù„Ø¥Ø±Ø³Ø§Ù„ (Pop Sound)
        const sendAudioSrc = "data:audio/mp3;base64,//uQRAAAAWMSLwUIYAAsYkXgoQwAEaYLWfkWgAI0wWs/ItAAAGDgYtAgAyN+QWaAAihwMWm4G8QQRbVMkgjgqXBZ3CYkCJED18u9++CCMpQt9579/gL/4Euf/5B8R39//4Q////+Nv/8Qf///9v//+Qf/////////9//4Y";

        const receiveAudioSrc = "data:audio/mp3;base64,//uQRAAAAWMSLwUIYAAsYkXgoQwAEaYLWfkWgAI0wWs/ItAAAGDgYtAgAyN+QWaAAihwMWm4G8QQRbVMkgjgqXBZ3CYkCJED18u9++CCMpQt9579/gL/4Euf/5B8R39//4Q////+Nv/8Qf///9v//+Qf/////////9//4Y"; // (Ù„Ù„Ø§Ø®ØªØµØ§Ø± Ø§Ø³ØªØ®Ø¯Ù…Øª Ù†ÙØ³ Ø§Ù„ØµÙˆØª ÙƒÙ…Ø«Ø§Ù„ØŒ Ù„ÙƒÙ† ÙÙŠ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ ÙŠÙØ¶Ù„ ØªØºÙŠÙŠØ±Ù‡)
        
        // Ø¯Ø¹Ù†Ø§ Ù†Ø³ØªØ®Ø¯Ù… Ø£ØµÙˆØ§ØªØ§Ù‹ Ù…Ø®ØªÙ„ÙØ© Ù‚Ù„ÙŠÙ„Ø§Ù‹ Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === 'send') {
                // ØµÙˆØª Ø®ÙÙŠÙ Ø¹Ø§Ù„ÙŠ Ø§Ù„ØªØ±Ø¯Ø¯ (Ø¥Ø±Ø³Ø§Ù„)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);
                oscillator.stop(audioCtx.currentTime + 0.1);
            } else {
                // ØµÙˆØª Ø£Ø¹Ù…Ù‚ (Ø§Ø³ØªÙ„Ø§Ù…)
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.3);
                oscillator.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª ---
        const socket = io();
        let myName = "";
        
        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const mainApp = document.getElementById('mainApp');
        const usernameInput = document.getElementById('usernameInput');
        const joinBtn = document.getElementById('joinBtn');
        const chatBox = document.getElementById('chatBox');
        const msgInput = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');
        const imgBtn = document.getElementById('imgBtn');
        const fileInput = document.getElementById('fileInput');
        const micBtn = document.getElementById('micBtn');

        // --- ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ ---
        function enterChat() {
            const name = usernameInput.value.trim();
            if(!name) return;
            myName = name;
            loginScreen.style.display = 'none';
            mainApp.style.display = 'flex';
            socket.emit('join', myName);
            // ØªÙØ¹ÙŠÙ„ Ø§Ù„ØµÙˆØª (Context)
            if(audioCtx.state === 'suspended') audioCtx.resume();
        }

        joinBtn.addEventListener('click', enterChat);
        usernameInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') enterChat() });

        // --- 1. Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù†ØµÙˆØµ ---
        function sendText() {
            const text = msgInput.value.trim();
            if(!text) return;
            
            socket.emit('chatMessage', { type: 'text', content: text });
            playTone('send');
            msgInput.value = '';
            msgInput.focus();
        }
        sendBtn.addEventListener('click', sendText);
        msgInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendText() });

        // --- 2. Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„ØµÙˆØ± ---
        imgBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit('chatMessage', {
                        type: 'image',
                        content: e.target.result // Base64 Image
                    });
                    playTone('send');
                };
                reader.readAsDataURL(file);
                this.value = ''; // reset
            }
        });

        // --- 3. Ø§Ù„ØªØ³Ø¬ÙŠÙ„ Ø§Ù„ØµÙˆØªÙŠ (Native) ---
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        micBtn.addEventListener('click', async () => {
            if (!isRecording) {
                // Ø¨Ø¯Ø¡ Ø§Ù„ØªØ³Ø¬ÙŠÙ„
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.readAsDataURL(audioBlob);
                        reader.onloadend = () => {
                            const base64Audio = reader.result;
                            socket.emit('chatMessage', {
                                type: 'audio',
                                content: base64Audio
                            });
                            playTone('send');
                        };
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    micBtn.classList.add('recording');
                    msgInput.placeholder = "Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ³Ø¬ÙŠÙ„... Ø§Ø¶ØºØ· Ù…Ø±Ø© Ø£Ø®Ø±Ù‰ Ù„Ù„Ø¥Ø±Ø³Ø§Ù„";
                    msgInput.disabled = true;

                } catch (err) {
                    alert("Ù„Ø§ ÙŠÙ…ÙƒÙ† Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„Ù…ÙŠÙƒØ±ÙˆÙÙˆÙ†: " + err);
                }
            } else {
                // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„ØªØ³Ø¬ÙŠÙ„ ÙˆØ§Ù„Ø¥Ø±Ø³Ø§Ù„
                mediaRecorder.stop();
                isRecording = false;
                micBtn.classList.remove('recording');
                msgInput.placeholder = "Ø±Ø³Ø§Ù„Ø©...";
                msgInput.disabled = false;
                // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„ØªØ±Ø§ÙƒØ§Øª
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        });

        // --- Ø§Ø³ØªÙ‚Ø¨Ø§Ù„ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ---
        socket.on('message', (data) => {
            const div = document.createElement('div');
            
            if(data.type === 'system') {
                div.classList.add('system-msg');
                div.innerText = data.text;
            } else {
                // ØªØ­Ø¯ÙŠØ¯ Ù†ÙˆØ¹ Ø§Ù„Ø±Ø³Ø§Ù„Ø© (Ø£Ù†Ø§ Ø£Ù… Ø§Ù„Ø¢Ø®Ø±ÙŠÙ†)
                const isMe = (data.user === myName);
                div.classList.add('message');
                div.classList.add(isMe ? 'sent' : 'received');
                
                // ØªØ´ØºÙŠÙ„ ØµÙˆØª Ø§Ù„Ø§Ø³ØªÙ„Ø§Ù… Ø¥Ø°Ø§ Ù„Ù… Ø£ÙƒÙ† Ø£Ù†Ø§ Ø§Ù„Ù…Ø±Ø³Ù„
                if (!isMe) playTone('receive');

                // Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ù†ÙˆØ¹
                let contentHtml = '';
                
                if (data.type === 'text') {
                    contentHtml = `<div>${data.content}</div>`;
                } else if (data.type === 'image') {
                    contentHtml = `<img src="${data.content}" class="msg-image" alt="Image">`;
                } else if (data.type === 'audio') {
                    contentHtml = `<audio controls src="${data.content}" class="msg-audio"></audio>`;
                }

                div.innerHTML = `
                    <div class="sender-name">${data.user}</div>
                    ${contentHtml}
                `;
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // ØªØ­Ø¯ÙŠØ« Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…ÙŠÙ†
        socket.on('updateUserList', (users) => {
            const list = document.getElementById('onlineList');
            list.innerHTML = '<span style="color:var(--neon-blue); font-weight:bold;">Ø§Ù„Ù…ØªØµÙ„ÙˆÙ†:</span>';
            users.forEach(u => {
                const span = document.createElement('span');
                span.className = 'user-badge';
                span.textContent = u;
                list.appendChild(span);
            });
        });
    </script>
