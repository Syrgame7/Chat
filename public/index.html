<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Neon Galaxy Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        :root {
            --bg-color: #050505;
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-green: #0aff0a; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: #fff;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. ØªÙƒØ«ÙŠÙ Ø§Ù„Ù†Ø¬ÙˆÙ… (ØªÙ…Øª Ø¥Ø¶Ø§ÙØ© Ø§Ù„ÙƒØ«ÙŠØ± Ù…Ù† Ø§Ù„Ù†Ù‚Ø§Ø·) --- */
        .stars-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: black;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            /* Ø²ÙŠØ§Ø¯Ø© ÙƒØ«Ø§ÙØ© Ø§Ù„Ù†Ø¬ÙˆÙ… Ù‡Ù†Ø§ */
            background-position: 
                0 0, 40px 60px, 130px 270px, 70px 100px, 
                150px 150px, 300px 300px, 450px 100px, 
                20px 300px, 200px 20px, 400px 400px,
                90px 20px, 320px 120px, 420px 280px;
            animation: starMove 120s linear infinite; /* Ø­Ø±ÙƒØ© Ø£Ø¨Ø·Ø£ Ù„ØªØ¨Ø¯Ùˆ ÙˆØ§Ù‚Ø¹ÙŠØ© */
        }
        @keyframes starMove {
            from { background-position: 
                0 0, 40px 60px, 130px 270px, 70px 100px, 
                150px 150px, 300px 300px, 450px 100px, 
                20px 300px, 200px 20px, 400px 400px,
                90px 20px, 320px 120px, 420px 280px; 
            }
            to { background-position: 
                550px 550px, 590px 610px, 680px 820px, 620px 650px,
                700px 700px, 850px 850px, 1000px 650px,
                570px 850px, 750px 570px, 950px 950px,
                640px 570px, 870px 670px, 970px 830px;
            }
        }

        /* --- Ø´Ø§Ø´Ø© Ø§Ù„Ø¯Ø®ÙˆÙ„ --- */
        #loginScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(5px);
        }

        .neon-title {
            font-size: 3rem;
            color: transparent;
            -webkit-text-stroke: 2px var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            animation: pulseTitle 2s infinite;
        }

        #usernameInput {
            padding: 15px;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--neon-blue);
            color: #fff;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            outline: none;
        }

        #joinBtn {
            padding: 12px 50px;
            background: var(--neon-blue);
            border: none;
            color: #000;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* --- Ø§Ù„Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© --- */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            display: none;
        }

        /* --- 2. ØªØ¹Ø¯ÙŠÙ„ Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø­Ø§Ù„Ø§Øª (Status) --- */
        .status-bar {
            background: rgba(0,0,0,0.3); /* Ø´ÙØ§ÙÙŠØ© Ø£ÙƒØ«Ø± */
            padding: 10px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            height: 85px;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
        }

        .add-status-btn {
            min-width: 60px; height: 60px;
            border-radius: 15px;
            border: 2px dashed var(--neon-green);
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; color: var(--neon-green);
            cursor: pointer; background: rgba(0, 255, 0, 0.1);
        }

        .status-card {
            min-width: 120px; max-width: 160px; height: 60px;
            background: rgba(20, 20, 20, 0.9); /* Ø®Ù„ÙÙŠØ© ØºØ§Ù…Ù‚Ø© Ù„Ù„Ù†Øµ */
            border: 1px solid var(--neon-pink);
            border-radius: 12px;
            padding: 5px 10px;
            display: flex; flex-direction: column; justify-content: space-between;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(188, 19, 254, 0.2);
        }
        /* Ø¬Ø¹Ù„ Ø§Ø³Ù… ØµØ§Ø­Ø¨ Ø§Ù„Ø­Ø§Ù„Ø© Ø¨Ù„ÙˆÙ† Ù…Ù…ÙŠØ² */
        .status-user { font-weight: bold; color: var(--neon-blue); font-size: 0.7rem; }
        /* Ø¬Ø¹Ù„ Ù†Øµ Ø§Ù„Ø­Ø§Ù„Ø© Ø£Ø¨ÙŠØ¶ Ù†Ø§ØµØ¹ */
        .status-text { color: #ffffff; font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; }
        .status-like { align-self: flex-end; color: #ff4444; font-size: 0.75rem; }

        /* --- Ø§Ù„Ø´Ø§Øª --- */
        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px;
            border-radius: 12px;
            position: relative;
            font-size: 0.95rem;
            backdrop-filter: blur(4px);
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .msg-image { max-width: 100%; border-radius: 8px; border: 1px solid #fff; margin-top: 5px; }
        .msg-audio { width: 100%; height: 35px; margin-top: 5px; }

        /* 3. Ø¬Ø¹Ù„ Ø§Ù„Ø£Ø³Ù…Ø§Ø¡ Ø¨Ø§Ù„Ø£Ø®Ø¶Ø± Ø§Ù„Ù†ÙŠÙˆÙ† Ø§Ù„Ø³Ø§Ø·Ø¹ */
        .sender-name {
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--neon-green); /* Ø§Ù„Ù„ÙˆÙ† Ø§Ù„Ø£Ø®Ø¶Ø± */
            text-shadow: 0 0 3px rgba(10, 255, 10, 0.5); /* ØªÙˆÙ‡Ø¬ Ø¨Ø³ÙŠØ· */
            margin-bottom: 5px;
        }

        .received {
            align-self: flex-start;
            border: 1px solid var(--neon-pink);
            background: rgba(20, 20, 20, 0.8); /* Ø®Ù„ÙÙŠØ© Ø£ØºÙ…Ù‚ Ù„Ù„Ù‚Ø±Ø§Ø¡Ø© */
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.1);
            border-top-right-radius: 0;
        }
        .received .msg-content { color: #fff; }

        .sent {
            align-self: flex-end;
            border: 1px solid var(--neon-blue);
            background: rgba(20, 20, 20, 0.8);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
            border-top-left-radius: 0;
        }
        /* Ø¥Ø®ÙØ§Ø¡ Ø§Ø³Ù…ÙŠ Ø£Ù†Ø§ Ø¹Ù†Ø¯ Ø§Ù„Ø¥Ø±Ø³Ø§Ù„ Ù„ØªÙˆÙÙŠØ± Ø§Ù„Ù…Ø³Ø§Ø­Ø© Ø£Ùˆ Ø¬Ø¹Ù„Ù‡ Ø¨Ù„ÙˆÙ† Ù…Ø®ØªÙ„Ù */
        .sent .sender-name { display: none; } 

        .system-msg {
            align-self: center;
            background: rgba(255,255,255,0.15);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            border: 1px solid rgba(255,255,255,0.2);
            text-shadow: 0 0 2px #000;
        }

        /* Ø§Ù„Ø¨Ø§Ø±ØªÙƒÙ„ */
        .particle {
            position: absolute; width: 5px; height: 5px; border-radius: 50%;
            pointer-events: none; animation: explode 0.8s ease-out forwards; z-index: 10;
        }
        @keyframes explode {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„ */
        .input-area {
            padding: 10px;
            background: rgba(10, 10, 10, 0.95);
            border-top: 1px solid var(--neon-blue);
            display: flex; gap: 8px; align-items: center;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }

        #msgInput {
            flex: 1; background: #222; border: 1px solid #444;
            padding: 12px; border-radius: 25px; color: #fff; outline: none;
        }
        #msgInput:focus { border-color: var(--neon-blue); }

        .action-btn {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: #333; color: #fff; font-size: 1.2rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        #sendBtn { background: var(--neon-blue); color: #000; }
        .recording { background: var(--neon-pink) !important; animation: pulseTitle 1s infinite; }

        @keyframes pulseTitle { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="stars-bg"></div>

    <div id="loginScreen">
        <h1 class="neon-title">NEON GALAXY</h1>
        <input type="text" id="usernameInput" placeholder="Ø§Ø³Ù…Ùƒ Ø§Ù„ÙØ¶Ø§Ø¦ÙŠ" maxlength="12">
        <button id="joinBtn">INFILTRATE</button>
    </div>

    <div class="main-container" id="mainApp">
        <div class="status-bar" id="statusBar">
            <div class="add-status-btn" id="addStatusBtn">+</div>
        </div>

        <div id="chatBox"></div>

        <div class="input-area">
            <button class="action-btn" id="imgBtn">ğŸ“·</button>
            <input type="file" id="fileInput" accept="image/*" style="display:none">
            <button class="action-btn" id="micBtn">ğŸ¤</button>
            <input type="text" id="msgInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©..." autocomplete="off">
            <button class="action-btn" id="sendBtn">â¤</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // --- 4. ØªØ­Ø³ÙŠÙ† Ø§Ù„ØµÙˆØª Ù„ÙŠÙƒÙˆÙ† Ø£Ù‚ÙˆÙ‰ ---
        function playSound(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'send') {
                // ØµÙˆØª Ø®ÙÙŠÙ Ø¹Ù†Ø¯ Ø§Ù„Ø¥Ø±Ø³Ø§Ù„
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.15);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);

            } else if (type === 'receive') {
                // ØµÙˆØª Ù‚ÙˆÙŠ ÙˆØ±Ù†Ø§Ù† Ø¹Ù†Ø¯ Ø§Ù„Ø§Ø³ØªÙ‚Ø¨Ø§Ù„
                osc.type = 'triangle'; // Ù…ÙˆØ¬Ø© Ø£Ù‚ÙˆÙ‰ Ù…Ù† sine
                osc.frequency.setValueAtTime(500, now);
                osc.frequency.linearRampToValueAtTime(1000, now + 0.1); // Ù†ØºÙ…Ø© ØªØµØ§Ø¹Ø¯ÙŠØ© "Ding"
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.4, now + 0.05); // Ø±ÙØ¹ Ø§Ù„ØµÙˆØª
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                
                osc.start(now);
                osc.stop(now + 0.5);

            } else if (type === 'join') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.4);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            }
        }

        const socket = io();
        let myName = "";

        const loginScreen = document.getElementById('loginScreen');
        const mainApp = document.getElementById('mainApp');
        const chatBox = document.getElementById('chatBox');
        const msgInput = document.getElementById('msgInput');
        const statusBar = document.getElementById('statusBar');
        const addStatusBtn = document.getElementById('addStatusBtn');

        document.getElementById('joinBtn').addEventListener('click', () => {
            const name = document.getElementById('usernameInput').value.trim();
            if(!name) return;
            myName = name;
            loginScreen.style.display = 'none';
            mainApp.style.display = 'flex';
            socket.emit('join', name);
            // ØªÙØ¹ÙŠÙ„ Ø§Ù„ØµÙˆØª Ø¹Ù†Ø¯ Ø£ÙˆÙ„ Ù„Ù…Ø³Ø©
            if(audioCtx.state === 'suspended') audioCtx.resume();
            playSound('join');
        });

        function createParticles(x, y, color) {
            for(let i=0; i<10; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.backgroundColor = color;
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2;
                const dist = 20 + Math.random() * 40;
                p.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                p.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 800);
            }
        }

        function appendMessage(data) {
            const div = document.createElement('div');
            const isMe = (data.user === myName);
            
            if(data.type === 'system' || data.type === 'join_notification') {
                div.className = 'system-msg';
                div.textContent = data.text;
                if(data.type === 'join_notification' && !isMe) playSound('join');
            } else {
                div.className = `message ${isMe ? 'sent' : 'received'}`;
                
                let content = '';
                if(data.type === 'text') content = `<div class="msg-content">${data.content}</div>`;
                else if(data.type === 'image') content = `<img src="${data.content}" class="msg-image">`;
                else if(data.type === 'audio') content = `<audio controls src="${data.content}" class="msg-audio"></audio>`;

                // ØªÙ… ÙˆØ¶Ø¹ Ø§Ù„Ø§Ø³Ù… Ø¯Ø§Ø®Ù„ span Ù…Ø¹ ÙƒÙ„Ø§Ø³ sender-name Ù„ÙŠØ£Ø®Ø° Ø§Ù„Ù„ÙˆÙ† Ø§Ù„Ø£Ø®Ø¶Ø±
                div.innerHTML = `
                    <span class="sender-name">${data.user}</span>
                    ${content}
                `;
                
                if(!isMe) {
                    playSound('receive');
                    // ØªØ£Ø«ÙŠØ± Ø¶ÙˆØ¦ÙŠ Ø¨Ø³ÙŠØ· Ø¹Ù†Ø¯ Ø§Ù„Ø§Ø³ØªÙ„Ø§Ù…
                    document.body.style.boxShadow = "inset 0 0 20px var(--neon-pink)";
                    setTimeout(() => document.body.style.boxShadow = "none", 200);
                }
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                const rect = div.getBoundingClientRect();
                createParticles(rect.left + rect.width/2, rect.top + rect.height/2, isMe ? '#00f3ff' : '#bc13fe');
            }, 50);
        }

        socket.on('message', appendMessage);

        function sendMessage() {
            const txt = msgInput.value.trim();
            if(!txt) return;
            socket.emit('chatMessage', { type: 'text', content: txt });
            playSound('send');
            msgInput.value = '';
            msgInput.focus();
        }
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        msgInput.addEventListener('keypress', (e) => { if(e.key==='Enter') sendMessage() });

        const fileInput = document.getElementById('fileInput');
        document.getElementById('imgBtn').addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', function() {
            if(this.files[0]) {
                const r = new FileReader();
                r.onload = (e) => {
                    socket.emit('chatMessage', { type: 'image', content: e.target.result });
                    playSound('send');
                };
                r.readAsDataURL(this.files[0]);
                this.value = '';
            }
        });

        let mediaRec;
        let chunks = [];
        let recording = false;
        const micBtn = document.getElementById('micBtn');
        
        micBtn.addEventListener('click', async () => {
            if(!recording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRec = new MediaRecorder(stream);
                    chunks = [];
                    mediaRec.ondataavailable = e => chunks.push(e.data);
                    mediaRec.onstop = () => {
                        const blob = new Blob(chunks, {type:'audio/webm'});
                        const r = new FileReader();
                        r.readAsDataURL(blob);
                        r.onloadend = () => {
                            socket.emit('chatMessage', { type:'audio', content: r.result });
                            playSound('send');
                        };
                    };
                    mediaRec.start();
                    recording = true;
                    micBtn.classList.add('recording');
                } catch(e) { alert('Ø§Ù„Ù…ÙŠÙƒØ±ÙˆÙÙˆÙ† ØºÙŠØ± Ù…ØªØ§Ø­'); }
            } else {
                mediaRec.stop();
                recording = false;
                micBtn.classList.remove('recording');
                mediaRec.stream.getTracks().forEach(t => t.stop());
            }
        });

        addStatusBtn.addEventListener('click', () => {
            const text = prompt("Ø§ÙƒØªØ¨ Ø­Ø§Ù„ØªÙƒ Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©:");
            if(text) socket.emit('publishStatus', text);
        });

        socket.on('updateStatuses', (statuses) => {
            statusBar.innerHTML = '';
            statusBar.appendChild(addStatusBtn);
            statuses.forEach(st => {
                const card = document.createElement('div');
                card.className = 'status-card';
                card.innerHTML = `
                    <div class="status-user">${st.user}</div>
                    <div class="status-text">${st.text}</div>
                    <div class="status-like">â™¥ ${st.likes}</div>
                `;
                card.addEventListener('click', () => {
                    socket.emit('likeStatus', st.id);
                    createParticles(card.getBoundingClientRect().left + 50, card.getBoundingClientRect().top + 30, '#ff0000');
                });
                statusBar.appendChild(card);
            });
        });
    </script>
</body>
