<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        :root {
            --bg-color: #050505;
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-green: #0aff0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- شاشة الدخول --- */
        #loginScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .neon-title {
            font-size: 3rem;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink);
            animation: flicker 1.5s infinite alternate;
        }

        #usernameInput {
            padding: 15px;
            font-size: 1.2rem;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px var(--neon-blue);
            outline: none;
            width: 80%;
            max-width: 300px;
        }

        #joinBtn {
            padding: 10px 30px;
            background: var(--neon-pink);
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-pink);
            transition: 0.3s;
        }
        #joinBtn:hover { transform: scale(1.1); box-shadow: 0 0 25px var(--neon-pink); }

        /* --- الشات الرئيسي --- */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            display: none; /* مخفي حتى تسجيل الدخول */
        }

        /* شريط المتصلين */
        .online-bar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-bottom: 1px solid var(--neon-blue);
            display: flex;
            align-items: center;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.1);
        }
        
        .online-title { color: var(--neon-blue); font-weight: bold; font-size: 0.9rem; margin-left: 10px; }
        
        .user-badge {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .dot { width: 8px; height: 8px; background: var(--neon-green); border-radius: 50%; box-shadow: 0 0 5px var(--neon-green); }

        /* منطقة الرسائل */
        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: pop 0.3s ease;
        }

        .system-msg {
            align-self: center;
            color: #888;
            font-size: 0.8rem;
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .received {
            align-self: flex-start;
            border: 1px solid var(--neon-pink);
            background: rgba(188, 19, 254, 0.1);
            box-shadow: 0 0 5px rgba(188, 19, 254, 0.2);
            border-top-right-radius: 0;
        }
        
        .sent {
            align-self: flex-end;
            border: 1px solid var(--neon-blue);
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
            border-top-left-radius: 0;
        }

        .sender-name {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 3px;
            color: var(--neon-green);
        }

        /* منطقة الإدخال */
        .input-area {
            padding: 15px;
            background: #111;
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--neon-green);
        }

        #msgInput {
            flex: 1;
            background: #222;
            border: none;
            padding: 12px;
            color: #fff;
            border-radius: 25px;
            outline: none;
        }
        #msgInput:focus { box-shadow: 0 0 5px var(--neon-green); }

        #sendBtn {
            background: var(--neon-green);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-green);
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.4; }
        }
        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }

    </style>
</head>
<body>

    <!-- صوت إشعار داخلي (Base64) -->
    <audio id="notifSound" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU"></audio>

    <!-- شاشة الدخول -->
    <div id="loginScreen">
        <h1 class="neon-title">NEON CHAT</h1>
        <input type="text" id="usernameInput" placeholder="أدخل اسمك المستعار" maxlength="15">
        <button id="joinBtn">دخول</button>
    </div>

    <!-- التطبيق الرئيسي -->
    <div class="main-container" id="mainApp">
        <!-- شريط المتصلين -->
        <div class="online-bar" id="onlineList">
            <span class="online-title">المتصلون:</span>
            <!-- سيتم إضافة المستخدمين هنا -->
        </div>

        <!-- المحادثة -->
        <div id="chatBox"></div>

        <!-- الإدخال -->
        <div class="input-area">
            <input type="text" id="msgInput" placeholder="اكتب رسالة..." autocomplete="off">
            <button id="sendBtn">➤</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // صوت التنبيه القصير جداً (Beep)
        const soundUri = "data:audio/mp3;base64,//uQRAAAAWMSLwUIYAAsYkXgoQwAEaYLWfkWgAI0wWs/ItAAAGDgYtAgAyN+QWaAAihwMWm4G8QQRbVMkgjgqXBZ3CYkCJED18u9++CCMpQt9579/gL/4Euf/5B8R39//4Q////+Nv/8Qf///9v//+Qf/////////9//4YAAAAAAWMSLwUIYAAsYkXgoQwAEaYLWfkWgAI0wWs/ItAAAGDgYtAgAyN+QWaAAihwMWm4G8QQRbVMkgjgqXBZ3CYkCJED18u9++CCMpQt9579/gL/4Euf/5B8R39//4Q////+Nv/8Qf///9v//+Qf/////////9//4Y";
        const audio = new Audio(soundUri);

        const socket = io();
        let myName = "";

        const loginScreen = document.getElementById('loginScreen');
        const mainApp = document.getElementById('mainApp');
        const usernameInput = document.getElementById('usernameInput');
        const joinBtn = document.getElementById('joinBtn');
        const chatBox = document.getElementById('chatBox');
        const msgInput = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');
        const onlineList = document.getElementById('onlineList');

        // 1. الدخول للتطبيق
        joinBtn.addEventListener('click', enterChat);
        usernameInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') enterChat() });

        function enterChat() {
            const name = usernameInput.value.trim();
            if(!name) return;
            
            myName = name;
            loginScreen.style.display = 'none';
            mainApp.style.display = 'flex';
            
            socket.emit('join', myName);
        }

        // 2. إرسال الرسائل
        sendBtn.addEventListener('click', sendMessage);
        msgInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage() });

        function sendMessage() {
            const text = msgInput.value.trim();
            if(!text) return;

            socket.emit('chatMessage', text);
            msgInput.value = '';
            msgInput.focus();
        }

        // 3. استقبال الرسائل
        socket.on('message', (data) => {
            const div = document.createElement('div');
            
            if(data.type === 'system') {
                div.classList.add('system-msg');
                div.innerText = data.text;
            } else {
                div.classList.add('message');
                if (data.user === myName) {
                    div.classList.add('sent');
                } else {
                    div.classList.add('received');
                    // تشغيل الصوت فقط إذا لم أكن أنا المرسل
                    audio.currentTime = 0;
                    audio.play().catch(e => console.log("Audio autoplay blocked"));
                }
                
                div.innerHTML = `
                    <div class="sender-name">${data.user}</div>
                    ${data.text}
                `;
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // 4. تحديث قائمة المتصلين
        socket.on('updateUserList', (usersArray) => {
            // إبقاء العنوان
            onlineList.innerHTML = '<span class="online-title">المتصلون:</span>';
            
            usersArray.forEach(user => {
                const span = document.createElement('span');
                span.className = 'user-badge';
                span.innerHTML = `<span class="dot"></span> ${user}`;
                onlineList.appendChild(span);
            });
        });
    </script>
</body>
</html>
