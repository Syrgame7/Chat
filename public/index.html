<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Neon Chat Ultimate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        :root {
            --bg-color: #050505;
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-green: #0aff0a;
            --neon-yellow: #ffee00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: #fff;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- ÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÜÿ¨ŸàŸÖ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© --- */
        .stars-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: black;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: starMove 60s linear infinite;
        }
        @keyframes starMove {
            from { background-position: 0 0, 40px 60px, 130px 270px; }
            to { background-position: 550px 550px, 390px 410px, 380px 520px; }
        }

        /* --- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿØÿÆŸàŸÑ --- */
        #loginScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(10px);
        }

        .neon-title {
            font-size: 3rem;
            color: transparent;
            -webkit-text-stroke: 2px var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            animation: pulseTitle 2s infinite;
        }

        #usernameInput {
            padding: 15px;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--neon-blue);
            color: #fff;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            outline: none;
        }

        #joinBtn {
            padding: 12px 50px;
            background: var(--neon-blue);
            border: none;
            color: #000;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* --- ÿßŸÑÿ≠ÿßŸàŸäÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© --- */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            display: none;
        }

        /* --- ŸÇÿ≥ŸÖ ÿßŸÑÿ≠ÿßŸÑÿßÿ™ --- */
        .status-bar {
            background: rgba(255,255,255,0.03);
            padding: 10px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            height: 85px;
            flex-shrink: 0;
        }

        .add-status-btn {
            min-width: 60px;
            height: 60px;
            border-radius: 15px;
            border: 2px dashed var(--neon-green);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: var(--neon-green);
            cursor: pointer;
            background: rgba(0, 255, 0, 0.05);
        }

        .status-card {
            min-width: 120px;
            max-width: 150px;
            height: 60px;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--neon-pink);
            border-radius: 12px;
            padding: 5px 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(188, 19, 254, 0.2);
        }
        .status-user { font-weight: bold; color: var(--neon-blue); font-size: 0.7rem; }
        .status-text { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .status-like { align-self: flex-end; color: #ff4444; font-size: 0.8rem; }

        /* --- ÿßŸÑÿ¥ÿßÿ™ --- */
        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px;
            border-radius: 12px;
            position: relative;
            font-size: 0.95rem;
            backdrop-filter: blur(4px);
            z-index: 1;
        }

        .msg-image { max-width: 100%; border-radius: 8px; border: 1px solid #fff; }
        .msg-audio { width: 100%; height: 35px; margin-top: 5px; }

        .received {
            align-self: flex-start;
            border: 1px solid var(--neon-pink);
            background: rgba(188, 19, 254, 0.1);
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.1);
            border-top-right-radius: 0;
        }

        .sent {
            align-self: flex-end;
            border: 1px solid var(--neon-blue);
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
            border-top-left-radius: 0;
        }

        .system-msg {
            align-self: center;
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ®ÿßÿ±ÿ™ŸÉŸÑ --- */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.8s ease-out forwards;
            z-index: 10;
        }
        @keyframes explode {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* --- ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑÿ•ÿØÿÆÿßŸÑ --- */
        .input-area {
            padding: 10px;
            background: rgba(0,0,0,0.8);
            border-top: 1px solid var(--neon-blue);
            display: flex;
            gap: 8px;
            align-items: center;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }

        #msgInput {
            flex: 1;
            background: rgba(255,255,255,0.08);
            border: none;
            padding: 12px;
            border-radius: 25px;
            color: #fff;
            outline: none;
        }

        .action-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        #sendBtn { background: var(--neon-blue); color: #000; box-shadow: 0 0 10px var(--neon-blue); }
        .recording { background: var(--neon-pink) !important; animation: pulseTitle 1s infinite; }

        @keyframes pulseTitle { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

    </style>
</head>
<body>

    <!-- ÿßŸÑÿÆŸÑŸÅŸäÿ© -->
    <div class="stars-bg"></div>

    <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿØÿÆŸàŸÑ -->
    <div id="loginScreen">
        <h1 class="neon-title">NEON GALAXY</h1>
        <input type="text" id="usernameInput" placeholder="ÿßÿ≥ŸÖŸÉ ÿßŸÑŸÅÿ∂ÿßÿ¶Ÿä" maxlength="12">
        <button id="joinBtn">INFILTRATE</button>
    </div>

    <!-- ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä -->
    <div class="main-container" id="mainApp">
        
        <!-- ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ≠ÿßŸÑÿßÿ™ -->
        <div class="status-bar" id="statusBar">
            <div class="add-status-btn" id="addStatusBtn">+</div>
            <!-- ÿ≥Ÿäÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ≠ÿßŸÑÿßÿ™ ŸáŸÜÿß -->
        </div>

        <!-- ÿßŸÑÿ¥ÿßÿ™ -->
        <div id="chatBox"></div>

        <!-- ÿßŸÑÿ•ÿØÿÆÿßŸÑ -->
        <div class="input-area">
            <button class="action-btn" id="imgBtn">üì∑</button>
            <input type="file" id="fileInput" accept="image/*" style="display:none">
            
            <button class="action-btn" id="micBtn">üé§</button>
            
            <input type="text" id="msgInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©..." autocomplete="off">
            <button class="action-btn" id="sendBtn">‚û§</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- ÿ•ÿπÿØÿßÿØ ÿßŸÑÿµŸàÿ™ (Web Audio API) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'send') {
                // ÿµŸàÿ™ "Pop"
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);

            } else if (type === 'receive') {
                // ÿµŸàÿ™ "Ding" ŸÜÿßÿπŸÖ
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);

            } else if (type === 'join') {
                // ÿµŸàÿ™ "Sci-fi Join" (ÿ™ÿ±ÿØÿØ ŸÖÿ™ÿµÿßÿπÿØ)
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.3);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        // --- ŸÖŸÜÿ∑ŸÇ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ---
        const socket = io();
        let myName = "";

        // ÿßŸÑÿπŸÜÿßÿµÿ±
        const loginScreen = document.getElementById('loginScreen');
        const mainApp = document.getElementById('mainApp');
        const chatBox = document.getElementById('chatBox');
        const msgInput = document.getElementById('msgInput');
        const statusBar = document.getElementById('statusBar');
        const addStatusBtn = document.getElementById('addStatusBtn');

        // ÿßŸÑÿØÿÆŸàŸÑ
        document.getElementById('joinBtn').addEventListener('click', () => {
            const name = document.getElementById('usernameInput').value.trim();
            if(!name) return;
            myName = name;
            loginScreen.style.display = 'none';
            mainApp.style.display = 'flex';
            socket.emit('join', name);
            playSound('join');
        });

        // --- ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ®ÿßÿ±ÿ™ŸÉŸÑ (ÿßŸÑŸÖÿ§ÿ´ÿ±ÿßÿ™) ---
        function createParticles(x, y, color) {
            for(let i=0; i<12; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.backgroundColor = color;
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                
                // ÿ≠ÿ≥ÿßÿ® ÿßÿ™ÿ¨ÿßŸá ÿπÿ¥Ÿàÿßÿ¶Ÿä
                const angle = Math.random() * Math.PI * 2;
                const dist = 30 + Math.random() * 50;
                const tx = Math.cos(angle) * dist + 'px';
                const ty = Math.sin(angle) * dist + 'px';
                
                p.style.setProperty('--tx', tx);
                p.style.setProperty('--ty', ty);
                
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 800);
            }
        }

        // --- ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ŸàÿßŸÑÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ---
        function appendMessage(data) {
            const div = document.createElement('div');
            const isMe = (data.user === myName);
            
            if(data.type === 'system' || data.type === 'join_notification') {
                div.className = 'system-msg';
                div.textContent = data.text;
                if(data.type === 'join_notification' && !isMe) playSound('join');
            } else {
                div.className = `message ${isMe ? 'sent' : 'received'}`;
                
                let content = '';
                if(data.type === 'text') content = `<div>${data.content}</div>`;
                else if(data.type === 'image') content = `<img src="${data.content}" class="msg-image">`;
                else if(data.type === 'audio') content = `<audio controls src="${data.content}" class="msg-audio"></audio>`;

                div.innerHTML = `<div style="font-size:0.7rem; color:${isMe?'#000':'var(--neon-green)'}; margin-bottom:4px;">${data.user}</div>${content}`;
                
                if(!isMe) playSound('receive');
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;

            // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ®ÿßÿ±ÿ™ŸÉŸÑ ÿπŸÜÿØ ŸÖŸàŸÇÿπ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
            setTimeout(() => {
                const rect = div.getBoundingClientRect();
                const color = isMe ? '#00f3ff' : '#bc13fe';
                // ÿßŸÑÿ®ÿßÿ±ÿ™ŸÉŸÑ ÿ™ÿÆÿ±ÿ¨ ŸÖŸÜ ŸÖÿ±ŸÉÿ≤ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
                createParticles(rect.left + rect.width/2, rect.top + rect.height/2, color);
            }, 50);
        }

        socket.on('message', appendMessage);

        // ÿ•ÿ±ÿ≥ÿßŸÑ ŸÜÿµ
        function sendMessage() {
            const txt = msgInput.value.trim();
            if(!txt) return;
            socket.emit('chatMessage', { type: 'text', content: txt });
            playSound('send');
            msgInput.value = '';
        }
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        msgInput.addEventListener('keypress', (e) => { if(e.key==='Enter') sendMessage() });

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿµŸàÿ±ÿ©
        const fileInput = document.getElementById('fileInput');
        document.getElementById('imgBtn').addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', function() {
            if(this.files[0]) {
                const r = new FileReader();
                r.onload = (e) => {
                    socket.emit('chatMessage', { type: 'image', content: e.target.result });
                    playSound('send');
                };
                r.readAsDataURL(this.files[0]);
                this.value = '';
            }
        });

        // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿµŸàÿ™Ÿä
        let mediaRec;
        let chunks = [];
        let recording = false;
        const micBtn = document.getElementById('micBtn');
        
        micBtn.addEventListener('click', async () => {
            if(!recording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRec = new MediaRecorder(stream);
                    chunks = [];
                    mediaRec.ondataavailable = e => chunks.push(e.data);
                    mediaRec.onstop = () => {
                        const blob = new Blob(chunks, {type:'audio/webm'});
                        const reader = new FileReader();
                        reader.readAsDataURL(blob);
                        reader.onloadend = () => {
                            socket.emit('chatMessage', { type:'audio', content: reader.result });
                            playSound('send');
                        };
                    };
                    mediaRec.start();
                    recording = true;
                    micBtn.classList.add('recording');
                } catch(e) { alert('ÿßŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠'); }
            } else {
                mediaRec.stop();
                recording = false;
                micBtn.classList.remove('recording');
                mediaRec.stream.getTracks().forEach(t => t.stop());
            }
        });

        // --- ŸÖŸÜÿ∑ŸÇ ÿßŸÑÿ≠ÿßŸÑÿßÿ™ (Status) ---
        addStatusBtn.addEventListener('click', () => {
            const text = prompt("ÿßŸÉÿ™ÿ® ÿ≠ÿßŸÑÿ™ŸÉ ÿßŸÑÿ¨ÿØŸäÿØÿ© (ŸÜÿµ ŸÇÿµŸäÿ±):");
            if(text) {
                socket.emit('publishStatus', text);
            }
        });

        socket.on('updateStatuses', (statuses) => {
            // ÿ•ŸÅÿ±ÿßÿ∫ ÿßŸÑÿ¥ÿ±Ÿäÿ∑ ŸÖÿß ÿπÿØÿß ÿ≤ÿ± ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©
            statusBar.innerHTML = '';
            statusBar.appendChild(addStatusBtn);

            statuses.forEach(st => {
                const card = document.createElement('div');
                card.className = 'status-card';
                card.innerHTML = `
                    <div class="status-user">${st.user}</div>
                    <div class="status-text">${st.text}</div>
                    <div class="status-like">‚ô• ${st.likes}</div>
                `;
                // ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ÿå Ÿäÿ™ŸÖ ÿπŸÖŸÑ Like
                card.addEventListener('click', () => {
                    socket.emit('likeStatus', st.id);
                    // ŸÖÿ§ÿ´ÿ± ÿ®ÿµÿ±Ÿä ÿ®ÿ≥Ÿäÿ∑ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑
                    createParticles(card.getBoundingClientRect().left + 50, card.getBoundingClientRect().top + 30, '#ff0000');
                });
                statusBar.appendChild(card);
            });
        });

    </script>
</body>
</html>
