<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON CHAT</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- تصميم نيون حديث (Cyberpunk Style) --- */
        :root {
            --bg: #09090b;
            --primary: #00f2ff;  /* أزرق نيون */
            --accent: #ff0055;   /* وردي نيون */
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.1) 0%, transparent 20%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* شريط العنوان */
        header {
            padding: 15px;
            text-align: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
            z-index: 10;
        }
        
        header h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* منطقة المحادثة */
        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* رسائلي (يمين) */
        .message.me {
            align-self: flex-start;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-bottom-right-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.3);
            color: #fff;
        }

        /* رسائل الآخرين (يسار) */
        .message.other {
            align-self: flex-end; /* لأننا نستخدم RTL */
            background: var(--glass);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            color: #ddd;
        }

        .meta {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 4px;
            display: block;
        }

        /* منطقة الكتابة */
        #input-area {
            padding: 15px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--border);
        }

        input {
            flex: 1;
            background: #1a1a1d;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 30px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.4);
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.9);
        }

        /* إخفاء شريط التمرير للموبايل */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>⚡ Cyber Chat ⚡</h1>
    </header>

    <div id="chat-window">
        <!-- هنا تظهر الرسائل -->
        <div style="text-align: center; opacity: 0.5; margin-top: 20px; font-size: 0.8rem;">
            ابدأ الدردشة الآن...
        </div>
    </div>

    <form id="input-area">
        <input type="text" id="msg-input" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
        <button type="submit">➤</button>
    </form>

    <!-- مكتبة Socket.io تأتي تلقائياً من السيرفر -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // الاتصال بالسيرفر
        const socket = io();

        // عناصر الصفحة
        const form = document.getElementById('input-area');
        const input = document.getElementById('msg-input');
        const chatWindow = document.getElementById('chat-window');

        // تحميل الأصوات الداخلية
        // تأكد من وضع الملفات في مجلد public/sounds
        const sentSound = new Audio('/sounds/sent.mp3');
        const receiveSound = new Audio('/sounds/pop.mp3');

        // توليد اسم مستخدم عشوائي
        let username = "مستخدم " + Math.floor(Math.random() * 1000);

        // إرسال الرسالة
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                const msgData = {
                    text: input.value,
                    user: username,
                    id: socket.id, // لنعرف من المرسل
                    time: new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'})
                };
                
                socket.emit('chat_message', msgData);
                input.value = '';
                input.focus();
            }
        });

        // استقبال الرسالة
        socket.on('chat_message', (msgData) => {
            const item = document.createElement('div');
            const isMe = msgData.id === socket.id;

            item.classList.add('message');
            item.classList.add(isMe ? 'me' : 'other');

            // محتوى الرسالة
            item.innerHTML = `
                <span class="meta">${isMe ? 'أنا' : msgData.user} • ${msgData.time}</span>
                ${msgData.text}
            `;

            chatWindow.appendChild(item);
            
            // تشغيل الصوت المناسب
            if (isMe) {
                sentSound.currentTime = 0;
                sentSound.play().catch(e => console.log("تفاعل مطلوب لتشغيل الصوت"));
            } else {
                receiveSound.currentTime = 0;
                receiveSound.play().catch(e => console.log("تفاعل مطلوب لتشغيل الصوت"));
            }

            // التمرير للأسفل
            chatWindow.scrollTo(0, chatWindow.scrollHeight);
        });
    </script>
</body>
</html>
